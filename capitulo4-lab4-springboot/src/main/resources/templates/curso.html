<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery-3.2.1.min.js}" type="text/javascript"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Consulta Cursos</title>
    </head>
    <body>
        <h1>Mantenimiento de Cursos</h1>
        <br/>
        <div class="table-responsive"th:if="${lista!=null}">
            <table class="table table-responsive table-sm table-light table-striped table-bordered table-hover">
                <thead>
                    <tr class="success">
                        <th>Codigo</th>
                        <th>Nombre Curso</th>
                        <th>Fecha Inicio</th>
                        <th>Alumnos Minimo</th>
                        <th>Alumnos Inscritos</th>
                        <th>Estado</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="curso:${lista}">
                        <td th:text="${curso.idCurso}"></td>
                        <td th:text="${curso.nomCurso}"></td>
                        <td th:text="${#dates.format(curso.fechaInicio,'dd/MM/yyyy')}"></td>
                        <td th:text="${curso.alumnosMin}"></td>
                        <td th:text="${curso.alumnosAct}"></td>
                        <td th:text="${curso.estado}"></td>
                        <td>
                            <a th:href="@{|cursoEliminar?codigo=| +${curso.idCurso}}" th:text="|SI|"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br/><!-- comment -->
                <hr/>
        <div class="container">
            <div class="row d-flex justify-content-center mx-auto">
                <br/>
                <div class="login-form">
                <h1>Datos del curso a ingresar</h1>
                    <form  th:action="@{/cursoGrabar}" method="post">
                        <div class="form-group">
                            <input type="text" name="nomCurso" class="form-control text-box" 
                                   placeholder="Nombre Curso" required/>
                        </div>
                        <div class="form-group">
                            <input type="date" name="fechaInicio" class="form-control text-box" 
                                   placeholder="Fecha Inicio" required/>
                        </div>
                        <div class="form-group">
                            <input type="number" name="alumnosMin" class="form-control text-box" 
                                   placeholder="MÃ­nimo Alumnos" required/>
                        </div>
                        <div class="form-group">
                            <select name="estado" class="form-control text-box" required>
                                <option value="0">CREADO</option>
                                <option value="1">EN PROCESO DE VENTA</option>
                                <option value="2">COMPLETO</option>
                            </select>
                        </div>
                        <input type="submit" value="Grabar" class="btn btn-primary button-submit"/>
                        <a th:href="@{|cursoListar|}" th:text="|Cancelar|" class="btn btn-primary button-submit"></a>
                    </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
