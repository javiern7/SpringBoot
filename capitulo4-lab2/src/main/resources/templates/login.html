<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery-3.2.1.min.js}" type="text/javascript"></script>
        <title>Login</title>
        <style type="text/css">
            .login-form {
                width: 340px;
                margin: 50px auto;
            }
            .login-form form {
                margin-bottom: 15px;
                background: #f7f7f7;
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                padding: 30px;
            }
            .login-form h2 {
                margin: 0 0 15px;
            }
            .form-control, .btn {
                min-height: 38px;
                border-radius: 2px;
            }
            .btn {
                font-size: 15px;
                font-weight: bold;
            }
        </style>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <script src="../static/js/bootstrap.min.js"></script>

    </head>
    <body>
        <h1>Login</h1>

        <div class="login-form">
            <form th:action="@{/validarLogin}" method="post">
                <h2 class="text-center">Log in</h2>
                <div class="form-group">
                    <input type="text" name="txtUsuario" required="true" class="form-control" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <input type="password" name="txtPassword" required="true" class="form-control" placeholder="Password"/> <br/>
                </div>
                <div class="form-group">
                    <input type="submit" value="Log-in" class="btn btn-primary btn-block"/>
                </div>
            </form>
        </div>
        <div class="alert alert-danger" th:if="${errorMsg}">
            <strong th:text="'Error! '+${errorMsg}"></strong>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
    </body>
</html>
